<head>

  <title>{{lead.first_name}}</title>

    .lead {
      padding: 10px 6px;
      margin-top: 10px;
      background-color: #f6f6f6;

        {{form.as_p}}
        <button type="submit">Submit</button>
      </form>
    </div>
</body>
</html>
