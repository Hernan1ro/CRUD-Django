{% extends "base.html" %}
{% block content %}
    <div class="lead">
      <a href="{% url 'leads:lead-detail' lead.pk %}">Go back to {{lead.first_name}} {{lead.last_name}}</a>
      <hr>
      <h1>Update lead: {{lead.first_name}} {{lead.last_name}}</h1>
      <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
      </form>
    </div>
{% endblock content%}
